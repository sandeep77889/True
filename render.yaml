services:
  # Backend API Service
  - type: web
    name: smart-evote-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        fromDatabase:
          name: smart-evote-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://smart-evote-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: smart-evote-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE
        value: https://smart-evote-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://smart-evote-backend.onrender.com

databases:
  - name: smart-evote-db
    plan: free
